<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - {{ session_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Claude Chat</h2>
                <div class="header-actions">
                    <span class="session-id">Session: {{ session_id[:8] }}</span>
                    <button id="end-session-btn" class="danger-btn">End Session</button>
                </div>
            </div>

            <div id="messages" class="messages-container">
                <!-- Messages will be appended here -->
            </div>

            <div class="input-container">
                <textarea
                    id="message-input"
                    placeholder="Type your message..."
                    rows="3"
                ></textarea>
                <button id="send-btn" class="primary-btn">Send</button>
            </div>

            <div id="status" class="status-indicator"></div>
        </div>
    </div>

    <script>
        const SESSION_ID = "{{ session_id }}";
    </script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
