services:
  claude-executor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claude-task-executor
    expose:
      - "8000"
    volumes:
      - ${HOME}/.claude:/home/appuser/.claude:ro
      - ${CLAUDE_WORKDIR:-./claude-workspace}:/workspace
      - basic-memory-data:/home/appuser/basic-memory
    environment:
      - PYTHONUNBUFFERED=1
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN:-}
      - PLAYWRIGHT_MCP_URL=http://host.docker.internal:8931/sse
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - claude-network

  nginx:
    image: nginx:alpine
    container_name: claude-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - claude-executor
    restart: unless-stopped
    networks:
      - claude-network

volumes:
  basic-memory-data:

networks:
  claude-network:
    driver: bridge
